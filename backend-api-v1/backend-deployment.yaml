apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /usr/local/bin/kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        kompose.cmd: /usr/local/bin/kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - env:
            - name: NAME_DB
              value: db_auth
            - name: SERVER_DB
              value: db
          image: localhost:32000/identity:1.1
          name: auth-ms
          ports:
            - containerPort: 8000
              protocol: TCP
          command: ["sh", "-c"]
          args:
          - |
            # Create logs directory with proper permissions
            mkdir -p /app/logs
            chmod 777 /app/logs
            # Start the application
            uvicorn main:app --host 0.0.0.0 --port 8000
      restartPolicy: Always
