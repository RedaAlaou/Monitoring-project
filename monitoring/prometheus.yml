# Prometheus Configuration for IoT Monitoring System
# Global settings
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Rule files
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Signing Service
  - job_name: 'signing-service'
    static_configs:
      - targets: ['signing:8000']
    metrics_path: /metrics
    scrape_interval: 30s

  # Device Management Service
  - job_name: 'device-management-service'
    static_configs:
      - targets: ['device-management:8001']
    metrics_path: /metrics
    scrape_interval: 30s

  # Monitoring Service
  - job_name: 'monitoring-service'
    static_configs:
      - targets: ['monitoring:8002']
    metrics_path: /metrics
    scrape_interval: 30s

  # PostgreSQL exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # MongoDB exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # RabbitMQ exporter
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq-exporter:9419']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
